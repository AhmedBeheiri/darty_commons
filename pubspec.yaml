name: darty_commons
description: Darty Commons is a Package that provides a punch of useful extension methods for every application functionalities (Inspired by Anko Commons in Kotlin)
version: 1.0.1
homepage: https://github.com/AhmedBeheiri/dart_commons
documentation: https://github.com/AhmedBeheiri/dart_commons

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.1.1
  url_launcher: ^6.1.9
  share_plus: ^6.3.0

dev_dependencies:
  lints: ^2.0.1
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  module:
    androidX: true
    androidPackage: com.ahmed_beheiri.dart_common
    iosBundleIdentifier: com.ahmedbeheiri.dartCommon
